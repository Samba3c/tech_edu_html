<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>è¿·ä½ å°ç•«å®¶</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      display: flex;
      font-family: sans-serif;
      background: #e0e0e0;
      font-size: 28px;
    }
    #toolbar {
      width: 280px;
      background: #add8e6; /* ä¿®æ”¹é€™è£¡çš„é¡è‰² */
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 28px;
    }
    #toolbar button, 
    #toolbar select, 
    #toolbar label, 
    #toolbar input[type="color"],
    #toolbar input[type="file"] {
      font-size: 28px;
    }
    #toolbar input[type="color"] {
      height: 50px;
    }
    #brushShape {
      height: 50px;
    }
    #brushSizeWrapper {
      border: 1px solid #000;
      padding: 5px;
      display: inline-block;
      margin: 5px 0;
    }
    #canvas-container {
      position: relative;
      width: 1280px;

      border: 1px solid #000;
      margin: 10px;
      background: white;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      left: 0;
      top: 40px;
      width: 100%;
      height: calc(100% - 40px);
    }
    #layerTabs {
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      width: 100%;
      height: 40px;
      border-bottom: 1px solid #ccc;
      background: #ddd;
      z-index: 10;
      align-items: center;
    }
    .tab {
      padding: 0 16px;
      cursor: pointer;
      border-right: 1px solid #ccc;
      user-select: none;
      line-height: 40px;
    }
    .tab.active {
      background: #fff;
      border-bottom: 2px solid #4285f4;
      font-weight: bold;
    }
    select, input[type="color"], input[type="range"] {
      width: 100%;
    }
    button {
      padding: 6px;
      cursor: pointer;
    }
    #title-btn {
      font-size: 32px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      padding: 22px 6px;
    }
    #clearBtn {
      background-color: #ff4d4d;
      color: white;
    }
    #saveBtn {
      background-color: #4CAF50;
      color: white;
    }

    /* æ–°å¢æ¨£å¼ä¾†è¨­ç½®æ°´å¹³ç·šçš„å¤–è§€ */
    hr {
      width: 100%; /* è®“æ°´å¹³ç·šåªä½”å·¥å…·æ¬„çš„ä¸€éƒ¨åˆ† */
      border: 1px solid #000; /* è¨­ç½®é‚Šæ¡†é¡è‰² */
      margin: 20px 0; /* è¨­ç½®ä¸Šä¸‹é–“è· */

    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="title-btn">ğŸ¨ï¸ è¿·ä½ å°ç•«å®¶</button>
    <input type="file" id="uploadInput" accept="image/*">
    <button id="undo-btn">â†©ï¸ å¾©åŸ</button>
    <button id="redo-btn">â†ªï¸ å–æ¶ˆå¾©åŸ</button>
    <label>
      <select id="brushShape">
        <option value="round">âœ’ï¸ ç•«ç­†å½¢ç‹€ï¼šåœ“å½¢</option>
        <option value="square">âœ’ï¸ ç•«ç­†å½¢ç‹€ï¼šæ–¹å½¢</option>
      </select>
    </label>
    <div id="brushSizeWrapper">
      <label>ğŸ–Œï¸ ç•«ç­†å¤§å°ï¼š<span id="brushSizeValue">8</span>
        <input type="range" id="brushSize" min="1" max="50" value="8">
      </label>
    </div>
    <label>ğŸ–ï¸ ç•«ç­†é¡è‰²
      <input type="color" id="brushColor" value="#000000">
    </label>
    <button id="clear-btn">âŒ æ¸…é™¤ç•«å¸ƒ</button>
    <button id="save-btn">ğŸ’¾ å„²å­˜æª”æ¡ˆ</button>
	<hr>

  </div>

  <div id="canvas-container">
    <div id="layerTabs">
      <div class="tab active" data-layer="1" draggable="true">ç¬¬ä¸€åœ–å±¤</div>
      <div class="tab" data-layer="2" draggable="true">ç¬¬äºŒåœ–å±¤</div>
      <div class="tab" data-layer="3" draggable="true">ç¬¬ä¸‰åœ–å±¤</div>
    </div>
    <canvas id="layer3" width="1280" height="720"></canvas>
    <canvas id="layer2" width="1280" height="720"></canvas>
    <canvas id="layer1" width="1280" height="720"></canvas>
  </div>

<script>
  const brushSize = document.getElementById('brushSize');
  const brushColor = document.getElementById('brushColor');
  const brushShape = document.getElementById('brushShape');
  const undoBtn = document.getElementById('undo-btn');
  const redoBtn = document.getElementById('redo-btn');
  const clearBtn = document.getElementById('clear-btn');
  const saveBtn = document.getElementById('save-btn');
  const uploadInput = document.getElementById('uploadInput');
  const tabElements = document.querySelectorAll('.tab');
  const canvasContainer = document.getElementById('canvas-container');
  const layerTabs = document.getElementById('layerTabs');

  const canvases = {
    1: document.getElementById('layer1'),
    2: document.getElementById('layer2'),
    3: document.getElementById('layer3')
  };

  const ctxs = {
    1: canvases[1].getContext('2d'),
    2: canvases[2].getContext('2d'),
    3: canvases[3].getContext('2d')
  };

  canvases[1].style.zIndex = 3;
  canvases[2].style.zIndex = 2;
  canvases[3].style.zIndex = 1;

  ctxs[3].fillStyle = "#FFF";
  ctxs[3].fillRect(0, 0, 1280, 720);

  let currentLayer = 1;
  let isDrawing = false;
  let history = { 1: [], 2: [], 3: [] };
  let redoHistory = { 1: [], 2: [], 3: [] };

  function getCurrentCtx() {
    return ctxs[currentLayer];
  }

  function saveState() {
    history[currentLayer].push(canvases[currentLayer].toDataURL());
    if (history[currentLayer].length > 50) history[currentLayer].shift();
    redoHistory[currentLayer] = [];
  }

  function undo() {
    const h = history[currentLayer];
    if (h.length > 0) {
      redoHistory[currentLayer].push(canvases[currentLayer].toDataURL());
      const img = new Image();
      img.src = h.pop();
      img.onload = () => {
        ctxs[currentLayer].clearRect(0, 0, 1280, 720);
        ctxs[currentLayer].drawImage(img, 0, 0);
      };
    }
  }

  function redo() {
    const r = redoHistory[currentLayer];
    if (r.length > 0) {
      history[currentLayer].push(canvases[currentLayer].toDataURL());
      const img = new Image();
      img.src = r.pop();
      img.onload = () => {
        ctxs[currentLayer].clearRect(0, 0, 1280, 720);
        ctxs[currentLayer].drawImage(img, 0, 0);
      };
    }
  }

  function draw(x, y) {
    const ctx = getCurrentCtx();
    ctx.lineWidth = brushSize.value;
    ctx.lineCap = brushShape.value;
    ctx.strokeStyle = brushColor.value;
    ctx.lineTo(x, y);
    ctx.stroke();
  }

  function startDrawing(x, y) {
    isDrawing = true;
    const ctx = getCurrentCtx();
    ctx.beginPath();
    ctx.moveTo(x, y);
    saveState();
  }

  function stopDrawing() {
    isDrawing = false;
  }

  canvases[1].addEventListener("mousedown", (e) => startDrawing(e.offsetX, e.offsetY));
  canvases[1].addEventListener("mousemove", (e) => { if (isDrawing) draw(e.offsetX, e.offsetY); });
  canvases[1].addEventListener("mouseup", stopDrawing);
  canvases[1].addEventListener("mouseout", stopDrawing);

  saveBtn.addEventListener("click", () => {
    // å‰µå»ºä¸€å€‹è‡¨æ™‚canvasä¾†åˆä½µåœ–å±¤
    const tempCanvas = document.createElement('canvas');
    tempCanvas.width = 1280;
    tempCanvas.height = 720;
    const tempCtx = tempCanvas.getContext('2d');
    
    // æŒ‰æ­£ç¢ºé †åºç¹ªè£½åœ–å±¤ (layer3åœ¨æœ€åº•å±¤ï¼Œlayer1åœ¨æœ€ä¸Šå±¤)
    tempCtx.drawImage(canvases[3], 0, 0);
    tempCtx.drawImage(canvases[2], 0, 0);
    tempCtx.drawImage(canvases[1], 0, 0);
    
    // ä½¿ç”¨åˆä½µå¾Œçš„canvaså‰µå»ºä¸‹è¼‰é€£çµ
    const dataUrl = tempCanvas.toDataURL();
    const a = document.createElement('a');
    a.href = dataUrl;
    a.download = 'painting.png';
    a.click();
  });

  uploadInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = (ev) => {
      const img = new Image();
      img.onload = () => {
        const ctx = getCurrentCtx();
        ctx.clearRect(0, 0, 1280, 720);
        ctx.drawImage(img, 0, 0);
        saveState();
      };
      img.src = ev.target.result;
    };
    reader.readAsDataURL(file);
  });

  tabElements.forEach(tab => {
    tab.addEventListener("click", () => {
      tabElements.forEach(t => t.classList.remove("active"));
      tab.classList.add("active");
      currentLayer = Number(tab.dataset.layer);
    });
  });

  undoBtn.addEventListener('click', undo);
  redoBtn.addEventListener('click', redo);
  clearBtn.addEventListener('click', () => {
    const ctx = getCurrentCtx();
    ctx.clearRect(0, 0, 1280, 720);
    saveState();
  });

  // æ‹–æ›³åŠŸèƒ½
  let draggedTab = null;

  tabElements.forEach(tab => {
    tab.addEventListener('dragstart', e => {
      draggedTab = tab;
      e.dataTransfer.effectAllowed = "move";
    });

    tab.addEventListener('dragover', e => {
      e.preventDefault();
    });

    tab.addEventListener('drop', e => {
      e.preventDefault();
      if (draggedTab && draggedTab !== tab) {
        layerTabs.insertBefore(draggedTab, tab.nextSibling);
        updateCanvasZIndex();
      }
    });
  });

  function updateCanvasZIndex() {
    const tabs = Array.from(document.querySelectorAll('.tab'));
    tabs.reverse().forEach((tab, index) => {
      const layer = tab.dataset.layer;
      canvases[layer].style.zIndex = index + 1;
    });
  }

  // æ–°å¢ç•«ç­†å¤§å°æ•¸å€¼é¡¯ç¤ºæ›´æ–°
  brushSize.addEventListener('input', () => {
    document.getElementById('brushSizeValue').textContent = brushSize.value;
  });
</script>
</body>
</html>
